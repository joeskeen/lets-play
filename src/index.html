<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Let's play!</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/font-awesome-svgs/solid/dice.svg"
    />
    <script>
      if (document.location.href.endsWith('.html')) {
        const correctBaseUrl = /^(.*?)[^\/]+$/.exec(document.location.href)[1];
        document.location.href = correctBaseUrl;
      } else {
        const base = document.querySelector('head base');
        base.setAttribute('href', document.location.href);
      }
      window.gitHash = '__GIT_HASH__';
      window.buildTimestamp = '__BUILD_TIMESTAMP__';
    </script>
  </head>

    <app-root></app-root>
  </body>
</html>
