<hc-modal>
    <hc-modal-header>Join Group</hc-modal-header>
    <hc-modal-body>
        <hc-form-field>
            <hc-label>Enter your group's join code:</hc-label>
            <input hcInput [formControl]="groupCodeControl" />
            <hc-error>Group code is required.</hc-error>
        </hc-form-field>
    </hc-modal-body>
    <hc-modal-footer>
        <button hc-button buttonStyle="secondary" (click)="activeModal.dismiss()">Cancel</button>
        <button hc-button [disabled]="groupCodeControl.invalid" (click)="join()">Join</button>
    </hc-modal-footer>
</hc-modal>
