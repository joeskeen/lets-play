<hc-navbar [fixedTop]="true">
  <div class="hc-navbar-username" *ngIf="user" (click)="editUser()">
    <img
      class="avatar-navbar-icon"
      [src]="user.avatarUrl"
      [title]="user.name"
      [alt]="user.name"
    />
  </div>
</hc-navbar>

<div class="content">
  <div *ngIf="!client" class="initialView">
    <button hc-button (click)="newSession()">
      <hc-icon fontSet="fa" fontIcon="fa-plus" class="icon-left"></hc-icon>
      New Session
    </button>
    <button hc-button (click)="joinSession()">
      <hc-icon fontSet="fa" fontIcon="fa-sign-in" class="icon-left"></hc-icon>
      Join Session
    </button>
  </div>
  <div *ngIf="client">
    <hc-form-field>
      <hc-label>Send some data to {{ client.peer.name }}:</hc-label>
      <input hcInput #input />
    </hc-form-field>
    <button
      hc-button
      (click)="client.sendMessage({ type: 'chat', data: input.value })"
    >
      Send message
    </button>
    <h4>Last message received from peer:</h4>
    <pre><code>{{ client.receivedMessage$ | async | json }}</code></pre>
    <pre><code>{{ client.peer | json }}</code></pre>
  </div>
</div>
