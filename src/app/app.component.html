<div *ngIf="!client">
  <button hc-button (click)="newSession()">New Session</button>
  <button hc-button (click)="joinSession()">Join Session</button>
</div>
<div *ngIf="client">
  <hc-form-field>
    <hc-label>Send some data to your peer:</hc-label>
    <input hcInput #input />
  </hc-form-field>
  <button hc-button (click)="client.sendMessage(input.value)"></button>
  <h4>Data received from peer:</h4>
  <pre>{{ client.receivedMessage$ | async }}</pre>
</div>
